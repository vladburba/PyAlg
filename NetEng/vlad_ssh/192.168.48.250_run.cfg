 action 8.2 syslog priority emergencies msg "no ip policy route-map Nat-DMZ"
event manager applet T21_up
 event track 21 state up
 action 0.1 cli command "en"
 action 0.2 cli command "conf t"
 action 1.1 cli command "int g0/0/1"
 action 1.2 cli command "no ip nat outside"
 action 1.3 cli command "do clear ip nat translation *"
 action 1.4 cli command "no ip nat inside source list NAT-DMZ  interface GigabitEthernet0/0/1 overload"
 action 1.5 cli command "ip nat inside source list NAT-DMZ interface GigabitEthernet0/0/2 overload"
 action 1.6 cli command "int g0/0/2"
 action 1.7 cli command "ip nat outside"
 action 1.8 syslog priority emergencies msg "Nat int g0/0/2 overload"
 action 2.0 cli command "int g0/0/0.85"
 action 2.1 cli command "ip policy route-map Nat-DMZ"
 action 2.2 syslog priority emergencies msg "ip policy route-map Nat-DMZ"
 action 3.0 track read 11
 action 3.1 if $_track_state eq "down"
 action 3.3  cli command "int tun21"
 action 3.4  cli command "no shut"
 action 3.5  syslog priority emergencies msg "Tunnel21 no shut"
 action 4.0 end
!
end
